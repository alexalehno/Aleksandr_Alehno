<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="app">

      <div class="main__page">

        <div class="header">
          <h1>MAZE RUNNER</h1>
        </div>

        <ul>
          <li><a href="#" class="control__btn" id="start">Start</a></li>
          <li><a href="#" class="control__btn" id="your__name">Your name</a></li>
          <li><a href="#" class="control__btn" id="about">About</a></li>

        </ul>

        <div class="gamer__name hidden"></div>

      </div>

      <div class="game__page hidden">

        <div class="level__box">
          <div class="close__level-box">
            <span class="cross one"></span>
            <span class="cross two"></span>
          </div>
  
          <ul>
            <li><a href="#" class="level__btn">Silence</a></li>
            <li><a href="#" class="level__btn">Nightmare</a></li>
            <li><a href="#" class="level__btn">Death Metal</a></li>
          </ul>
        </div>

        <div class="sidebar">
          <ul>
            <li><a href="#" class="control__btn sidebar__btn" id="main__page_btn">Main Page</a></li>
            <li><a href="#" class="control__btn sidebar__btn" id="new__game_btn">New Game</a> </li>        
            <li><a href="#" class="control__btn sidebar__btn" id="show_hide_level__box_btn">Level</a></li>
            <li><a href="#" class="control__btn sidebar__btn" id="stop_btn">Stop</a></li>
            <li><a href="#" class="control__btn sidebar__btn" id="sound">Sound</a></li>

          </ul>

          <div class="score__box">
            <p>Score:</p>
            <div class="score"></div>
          </div>
        </div>

        <div class="field">
          <canvas></canvas>
          <div class="ball"></div>
        </div>

      </div>

    </div>

    <script src="./js/maze.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
